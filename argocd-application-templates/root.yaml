apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: argocd-clusters-managed/k8s.ops.blackwoodseven.com
    repoURL: https://github.com/blackwoodseven/k8s-init.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
