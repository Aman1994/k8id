apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: default.efs2s3
spec:
  order: 100
  selector:
    app == 'efs2s3'
  types:
  - Egress
  egress:
  # S3 endpoint
  - action: Allow
    protocol: TCP
    destination:
      ports:
      - 443
      nets:
      - 52.0.0.0/8 # AWS S3 is using several IP's in this range
      - 54.0.0.0/8 # AWS S3 is using several IP's in this range
  # Connect to kube2iam
  - action: Allow
    protocol: TCP
    destination:
      ports:
      - 8181
      selector: kubernetes.io/role in { 'node', 'master' }
      namespaceSelector: global()
