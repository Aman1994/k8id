kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      resources: 
        limits:
          cpu: 100m
          memory: 50Mi
        requests:
          cpu: 10m
          memory: 20Mi
  prometheusOperator:
    resources: 
      limits:
        cpu: 100m
        memory: 80Mi
      requests:
        cpu: 10m
        memory: 30Mi
  grafana:
    ingress:
      enabled: true
      annotations: {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      labels: {}

    # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
    # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
    # ingressClassName: nginx
  prometheus:
    # defaults - should be adjusted per-cluster, as it depends on amount of metrics.
    prometheusSpec:
      resources: 
        limits:
          memory: 400Mi
        requests:
          cpu: 100m
          memory: 200Mi
      storageSpec: 
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
