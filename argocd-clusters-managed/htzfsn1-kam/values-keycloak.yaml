---
keycloak:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: traefik-cert-manager
    rules:
    - host: keycloak.kam.obmondo.com
      paths:
        - /
    console:
      enabled: true
      rules:
      - host: keycloak.kam.obmondo.com
        paths:
          - /auth/admin/
    tls:
    - secretName: keycloak-kam-ssl
      hosts:
      - keycloak.kam.obmondo.com
