---
argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - type: helm
          name: kongz
          url: https://charts.kong-z.com
        - type: helm
          name: sealed-secrets
          url: https://bitnami-labs.github.io/sealed-secrets
        - type: helm
          name: kube2iam
          url: https://jtblin.github.io/kube2iam/
        - type: helm
          name: bitnami
          url: https://charts.bitnami.com/bitnami
        - type: helm
          name: traefik
          url: https://helm.traefik.io/traefik
        - type: helm
          name: jetstack
          url: https://charts.jetstack.io
        - type: helm
          name: prometheus-community
          url: https://prometheus-community.github.io/helm-charts
        - type: git
          url: ssh://git@gitlab.enableit.dk:2223/kubernetes/argocd-apps.git
          sshPrivateKeySecret:
            name: argo-cd-enableit-gitlab-ssh
            key: ssh-privatekey
        - type: git
          url: ssh://git@gitlab.enableit.dk:2223/kubernetes/k8s-secrets/enableit.git
          sshPrivateKeySecret:
            name: argo-cd-enableit-gitlab-ssh
            key: ssh-privatekey
