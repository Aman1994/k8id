---
argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - type: git
          url: ssh://git@gitlab.enableit.dk:2223/kubernetes/argocd-apps.git
          sshPrivateKeySecret:
            name: argo-cd-microk8s-gitlab-ssh
            key: ssh-privatekey
